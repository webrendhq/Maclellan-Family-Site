<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Year</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <!-- Add this script tag in the head section of your HTML files -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1191.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">

</head>
<body>
    <h1>Select Year</h1>
    <div id="navbar" class="nav">
        <div class="nav-search">
            <input 
                type="text" 
                id="nav-search-input" 
                class="nav-search-input" 
                placeholder="Search photos..." 
                aria-label="Search photos"
            >
            <button 
                id="nav-search-button" 
                class="nav-search-button" 
                aria-label="Submit search"
            >
                Search
            </button>
        </div>
        <button onclick="window.location.href='settings.html'" class="settings-button">Settings</button>
        <button id="sign-out" class="signout-button">Sign Out</button>
        
    </div>

    
    <div id="viewport">
        <div id="container"></div>
    </div>
    <div id="error-message"></div>


    
    <script src="javascript\script.js"></script>
    <script type="module" src="sign-out.js"></script>
    <script type="module" src="javascript\search.js"></script>
</body>
</html>
