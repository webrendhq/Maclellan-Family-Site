<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1001.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Indie+Flower&family=Permanent+Marker&display=swap" rel="stylesheet">
    <style>
        #search-results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-result-item {
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

/* Remove the opacity: 0 from your current #search-results style */
#search-results {
    transition: opacity 0.5s ease;
}
    </style>
</head>
<body>
    <div class="search-header">
        <h1>Search Results</h1>
        <p class="search-term">Showing results for: <span id="search-query"></span></p>
    </div>
    <div id="search-results"></div>
    <script src="javascript/search.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
